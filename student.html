<html>
<head>
 <script>
 function validate() {
 if (document.stud.fname.value == "") {
 alert("Please provide your Name!");
 document.stud.fname.focus();
 return false;
 }
 if (document.stud.dob.value == "") {
 alert("Please provide your DOB!");
 document.stud.dob.focus();
 return false;
 }
 if (document.stud.mob.value == "" || isNaN(document.stud.mob.value) ||
document.stud.mob.value.length != 10) {
 alert("Please provide proper mobile no.");
 document.stud.mob.focus();
 return false;
 }
 var email = document.stud.emailid.value;
 atpos = email.indexOf("@");
 dotpos = email.lastIndexOf(".");
 if (email == "" || atpos < 1 || (dotpos - atpos < 2)) {
 alert("Please enter correct email ID")
 document.stud.emailid.focus();
 return false;
 }
 if (document.stud.add.value == "") {
 alert("Please provide your Postal Address!");
 document.stud.add.focus();
 return false;
 }
 if (document.stud.course.value == "") {
 alert("Please provide your Course!");
 document.stud.course.focus();
 return false;
 }
 if (document.stud.year.value == "") {
 alert("Please provide your Year!");
 document.stud.year.focus();
 return false;
 }
 if (document.stud.per.value == "") {
 alert("Please provide your Marks in %!");
 document.stud.per.focus();
 return false;
 }
 if (document.stud.pass1.value == "") {
 alert("Please provide your Password!");
 document.stud.pass1.focus();
 return false;
 }
 var p1 = document.stud.pass1.value;
 var p2 = document.stud.pass2.value;
 if (p1 != p2) {
 alert("Please provide your Confirm Password!");
 document.stud.pass2.focus();
 return false;
 } else {
 alert("Your Registration Successfully")
 return true;
 }
 }
 </script>
</head>
<body>
 <form name="stud" action="" onsubmit="return validate()" method="post">
 <H2 style="text-align: center">Student Registration Form </H2>
 <table align="center">
 <tr>
 <td>Full Name</td>
 <td><input type=text name=fname id="fname" size="30"></td>
 </tr>
 <tr>
 <td>DOB</td>
 <td><input type="date" name="dob" id="dob" size="30"></td>
 </tr>
 <tr>
 <td>Mobile Number</td>
 <td><input type="text" name="mob" id="mob" size="30"></td>
 </tr>
 <tr>
 <td>Email Id</td>
 <td><input type="text" name="emailid" id="emailid" size="30"></td>
 </tr>
 <tr>
 <td>Address</td>
 <td><textarea name="add" id="add" size="30"></textarea></td>
 </tr>
 <tr>
 <td>Course</td>
 <td><input type="text" name="course" id="course" size="30"></td>
 </tr>
 <tr>
 <td>Appear Year</td>
 <td><select name="year">
 <option value="" selected>select..</option>
 <option value="I">I</option>
 <option value="II">II</option>
 <option value="III">III</option>
 <option value="IV">IV</option>
 </select></td>
 </tr>
 <tr>
 <td>Last Sem Marks in %</td>
 <td><input type="text" name="per" id="per" size="30"></td>
 </tr>
 <tr>
 <td>Password</td>
 <td><input type="password" name="pass1" id="pass1" size="30"></td>
 </tr>
 <tr>
 <td>Confirm Password</td>
 <td><input type="password" name="pass2" id="pass2" size="30"></td>
 </tr>
 </table>
 <br>
 <center>
 <input type="submit" value="Submit">
 <input type="reset" value="Reset">
 </center>
 </form>
</body>
</html>
