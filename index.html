<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

// OutPut Function
//1. console.log  - show output in console
console.log("Hello World");   //msg print
console.log(10);  //value print
console.log(10+5);  //value & logic print
console.log("Addition=" + (10+5));  //print message, value, logic

//2. Document.write -show output in page
document.write("Hello World");   //msg print
document.write(10);  //value print
document.write(10+5);  //value & logic print
document.write("Addition=" + (10+5));  //print message, value, logic

//3. Alert
alert("Hello World");   //msg print
alert(10);  //value print
alert(10+5);  //value & logic print
alert("Addition=" + (10+5));  //print message, value, logic





</script>


</body>
</html>
