<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //voting eligable
        function voting() {
            var age = document.getElementById("age").value
            if (age >= 18) {
                alert("eligable for voting")
            }
            else {
                alert("not eligable for voting")
            }
        }
    </script>

    Entert the Age :
    <input type="text" name="" id="age"> <br /><br />
    <input type="button" value="Click Me" onclick="voting()">
    <h3 id="result"></h3>
</body>

</html>
